<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <p style="font-size:18px;">参与者共同承担来自风险标的产生的风险，将个人风险化为整个风险互助体系共同承担的系统性风险，参与者为如上提到的用户；</p>
            <div class="intro-heading text-uppercase">欢迎您的加入</div>
            <a class="btn btn-primary btn-lg text-uppercase js-scroll-trigger" [ngx-scroll-to]="'changePage'">我要加入</a>
        </div>
    </div>
</header>



<div *ngIf="!envState.checkWeb3" class="jumbotron bg-warning text-center" id="changePage">
    <h1>您要购买航班延误互助计划</h1>
    <p class="lead">您将需要一个安全的地方存储您的航班延误互助计划！像MetaMask这样的安全钱包即是完美之地。同时您也可以通过钱包（如：Parity）正常购买航班延误互助计划（无需另设密码）</p>
    <button type="button" class="btn btn-primary" (click)="installWallet()">
        安装MetaMask
    </button>
</div>

<div *ngIf="envState.checkWeb3&&!envState.checkAccount" class="jumbotron bg-warning text-center" id="changePage">
    <h1>您的账号被锁住了</h1>
    <p class="lead">只需打开MetaMask并按照说明进行解锁即可</p>

</div>

<div *ngIf="envState.checkEnv" class="jumbotron bg-info text-center " id="changePage">
    <h1>参加互助</h1>
    <p class="lead">参加说明</p>
    <div class="row justify-content-md-center">
        <form (ngSubmit)="confirm()" [formGroup]="form" class="col-sm-8">
            <div class="card text-center bg-info">
                <div class="card-header  text-left">
                    请先投票
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="staticEmail" class="col col-form-label text-right" style="font-size:1.2rem">航班号：</label>
                        <div class="col">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="CU2344">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col col-form-label text-right" style="font-size:1.2rem">出发日期：</label>
                        <div class="col">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="2018-04-06">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col col-form-label text-right" style="font-size:1.2rem">是否延误：</label>
                        <div class="col">
                            <select class="form-control">
                                <option>
                                    未延误
                                </option>
                                <option>
                                    延误1小时
                                </option>
                                 <option>
                                    延误2小时
                                </option>
                                 <option>
                                    延误3小时
                                </option>
                                 <option>
                                    航班已取消
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col col-form-label text-right" style="font-size:1.2rem">当前投票结果：</label>
                        <div class="col">

                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

            <div class="card text-center bg-info" style="margin-top:15px;">
                <div class="card-header  text-left">
                    您的航班
                </div>
                <div class="card-body">
                    <div class="form-group col">
                        <label for="flightNO" class="col-sm-4 text-right" style="font-size:1.2rem">您的航班号：</label>
                        <input type="text" class="form-control-lg" id="flightNO" [(ngModel)]="mySfInfo.flightNO" formControlName="flightNO" placeholder="航班号">
                    </div>
                    <div *ngIf="flightNO.invalid && (flightNO.dirty || flightNO.touched)" class="form-group col alert alert-danger">
                        <div *ngIf="flightNO.errors.required">
                            航班号必须输入
                        </div>
                        <div *ngIf="flightNO.errors.pattern">
                            航班号格式为两位字母+四位数字
                        </div>
                    </div>
                    <div class="form-group  col">
                        <label for="flightDate" class="col-sm-4 text-right" style="font-size:1.2rem">出发日期：</label>
                        <input type="text" class="form-control-lg" id="flightDate" [(ngModel)]="mySfInfo.flightDate" formControlName="flightDate"
                            placeholder="航班日期" bsDatepicker [minDate]="minDate" placement="top" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
                    </div>
                    <div *ngIf="flightDate.invalid && (flightDate.dirty || flightDate.touched)" class="form-group col alert alert-danger">
                        <div *ngIf="flightDate.errors.required">
                            航班日期必须输入
                        </div>
                        <div *ngIf="flightDate.errors.bsDate">
                            日期格式不正确
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group" style="margin-top: 50px;">
                <button type="submit" class="btn btn-primary btn-lg  ">申请加入</button>
            </div>
        </form>
    </div>


</div>




<ng-template #exchangeTemplate>
    <div class="modal-body text-center">
        <p>{{confirmMessage}}</p>
        <button type="button" class="btn btn-primary" (click)="goExchange()">前往兑换</button>
        <button type="button" class="btn btn-default" (click)="decline()">不</button>
    </div>
</ng-template>

<ng-template #confirmTemplate>
    <div class="modal-body text-center">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">航班号</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{mySfInfo.flightNO}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">出发日期</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{mySfInfo.flightDate| date: 'yyyy-MM-dd'}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">所需代币数</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{mySfInfo.price}}">
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="join()">确认</button>
    </div>
</ng-template>
