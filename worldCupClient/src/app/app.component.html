<div class="backdrop" id="top">

</div>
<div *ngIf="loading" class="loading">
    <div *ngIf="loadingText" class="text-center">{{loadingText}}</div>
    <div class="text-center bounce">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>

<header class="fixed-top">
    <nav class="navbar  navbar-expand-lg navbar-light bg-nav">
        <a class="navbar-brand logo" href="https://bet-d.app">Ethsb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/exchange">TOKEN </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/matches">MATCHES </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/trans">TRANSACTIONS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/winners">WINNERS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/faq">SUPPORT & FAQ </a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/contact">Contact Us</a>
                </li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="nav-link" routerLinkActive="active" class="text-muted small" routerLink="/trans">
                        <i class="text-warning">Network:{{envState.netType}} || Address:{{account}}</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div *ngIf="envState.netType && envState.netType != 'main'" class="alert alert-danger alert-dismissible fade show pt-0 pb-0 mb-0"
        role="alert">
        <h5 class="mb-0 text-center">You are in test net!</h5>
    </div>
</header>



<!--The content below is only a placeholder and can be replaced.-->
<main role="container-fluid">
    <router-outlet></router-outlet>
</main>

<ng-template #alertTemplate>
    <div class="modal-body text-center">
        <p>{{tip.msg}}</p>
        <div *ngIf="tip.confirm">
            <button type="button" class="btn btn-primary" (click)="doComfirm()">Confirm</button>
            <button type="button" class="btn btn-secondary" (click)="closeAlert()">Cancel</button>
        </div>
        <div *ngIf="!tip.confirm">
            <button type="button" class="btn btn-primary" (click)="closeAlert()">Done</button>
        </div>
    </div>
</ng-template>
<a class="" [ngx-scroll-to]="'top'">
    <div class="goToTop" [ngClass]="{'show': showGoToTop}">
        <i class="icon-arrow-up"></i>
        <div class="text">
            <span>Top</span>
        </div>
    </div>
</a>
