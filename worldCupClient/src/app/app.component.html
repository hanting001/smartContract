<div *ngIf="loading" class="backdrop">

</div>
<div *ngIf="loading" class="loading">
    <div *ngIf="loadingText" class="text-center">{{loadingText}}</div>
    <div class="text-center bounce">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>


<nav class="navbar fixed-top  navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">WCEB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto justify-content-center">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/home">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/exchange">Vote Token</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/trans">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/contact">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/faq">FAQs</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="nav-link" routerLinkActive="active" class="text-muted small" routerLink="/trans">{{envState.netType}}: {{account}}</a>
            </li>
        </ul>
    </div>
</nav>


<!--The content below is only a placeholder and can be replaced.-->
<main role="container-fluid">
    <router-outlet></router-outlet>
</main>

<ng-template #alertTemplate>
    <div class="modal-body text-center">
        <p>{{tip.msg}}</p>
        <button type="button" class="btn btn-primary" (click)="closeAlert()">Done</button>
    </div>
</ng-template>
