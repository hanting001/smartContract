<div [hidden]="envState.checkWeb3" class="jumbotron bg-warning text-center" id="changePage">
    <h1>您要购买航班延误互助计划</h1>
    <p class="lead">您将需要一个安全的地方存储您的航班延误互助计划！像MetaMask这样的安全钱包即是完美之地。同时您也可以通过钱包（如：Parity）正常购买航班延误互助计划（无需另设密码）</p>
    <button type="button" class="btn btn-primary" (click)="installWallet()">
        安装MetaMask
    </button>
</div>

<div [hidden]="envState.checkWeb3&&envState.checkAccount" class="jumbotron bg-warning text-center" id="changePage">
    <h1>您的账号被锁住了</h1>
    <p class="lead">只需打开MetaMask并按照说明进行解锁即可</p>

</div>

<div class="container-fluid" style="background-color: #FFFFFF;z-index: 100" [ngStyle]="{'top':'56px','position':isSticky?'fixed':'relative'}">
    <div *ngIf="envState.checkEnv" class="container">
        <p class="lead">Matches</p>
        <div class="justify-content-md-center">
            <table class="table m-0 bg-primary rounded">
                <tr>

                    <td (mouseenter)="mouseEnter($event)" (mouseleave)="mouseLeave($event)" [ngx-scroll-to-offset]="-230" [ngx-scroll-to]="game.date"
                        *ngFor="let game of games" class="text-center p-0">
                        <tr>
                            <td class="text-center text-light pb-0" style="border: 0;">{{game.dayOfWeek|weekday}}</td>
                        </tr>
                        <tr>
                            <td class="text-center text-light pt-0 pb-0" style="border: 0;">{{game.day}}</td>
                        </tr>
                        <tr>
                            <td class="text-sm-center pt-0 " style="border: 0;">
                                <span *ngFor="let in of counter(game.count)" style="font-size:1.5rem">.</span>
                                <!-- <span *ngFor="let in of counter(game.count)"><h1  class="m-0"  >.</h1></span> -->
                            </td>
                        </tr>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
<div *ngIf="envState.checkEnv" class="container-fluid" [ngStyle]="{'margin-top':isSticky?'270px':'56px'}">
    <div *ngFor="let game of games" class="container" id="{{game.date}}">
        <div class="row ">
            <h3 class="mb-1">
                {{game.date|showDate}}
            </h3>
            <table class="table table-hover mb-4">

                <tbody>
                    <tr *ngFor="let court of game.courts" (click)='show(court)'>
                        <td class="align-middle" style="width:40%">
                            <img [src]="court.p1|nationFlag" style="border:1px solid #c7c6c6">&nbsp;&nbsp;&nbsp;&nbsp;{{court.p1}}
                        </td>
                        <td class="align-middle" style="width:30%">

                            <h4>{{court.time+'000'|date:'HH:mm'}}</h4>
                        </td>
                        <td class="align-middle" style="width:30%"><img [src]="court.p2|nationFlag" style="border:1px solid #c7c6c6">&nbsp;&nbsp;&nbsp;&nbsp;{{court.p2}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

<ng-template #buyTemplate>
    <div class="modal-body text-center">
        <div align="center">
            <chartjs-component [chartTitle]="'Current Bets'" [chartType]="'line'" [chartData]='data' [chartLabels]='labels'>
            </chartjs-component>
        </div>

        <form (ngSubmit)="buy()" [formGroup]="buyForm" class="col-sm-12">
            <div class="card text-center bg-info" style="margin-top:15px;">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" style="font-size:1.2rem">Cost Of ETH:</label>
                        <div class="col-6">
                            <input type="number" class="col form-control" (change)="ethChange()" formControlName="ethValue" placeholder="ETH">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" style="font-size:1.2rem">KOT Of Exchange:</label>
                        <div class="col-6">
                            <input type="number" class="col form-control" (change)="kotChange()" formControlName="kotValue" placeholder="KOT">
                        </div>
                    </div>


                </div>
            </div>


            <div class="form-group" style="margin-top: 50px;">
                <button type="submit" class="btn btn-primary btn-lg">bet</button>
            </div>
        </form>
    </div>
</ng-template>
