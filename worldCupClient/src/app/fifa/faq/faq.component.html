<div class="bg-c-light" style="background-attachment: fixed;">
    <div class="jumbotron mb-1" style="background: none;">
        <h1 class="pt-3 pb-3">Getting Started</h1>
        <div id="faqs">
            <div class="card " *ngFor="let faq of faqs; let idx = index;" style="margin-bottom: 5px;">
                <div class="card-header" id="heading{{idx}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse' + idx" [attr.aria-expanded]="'true'"
                            [attr.aria-controls]="'collapse' + idx">
                            {{faq.question}}
                        </button>
                    </h5>
                </div>
                <div id="collapse{{idx}}" class="collapse" [attr.aria-labelledby]="'heading' + idx" data-parent="#faqs">
                    <div class="card-body text-secondary">
                        <p style="padding-left:24px;">{{faq.title}}</p>
                        <ul>
                            <li *ngFor=" let answer of faq.answers " [innerHtml]="answer"></li>
                        </ul>
                        <div class="text-center" [innerHtml]="faq.other"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="jumbotron pt-0 pb-2 mb-1" style="background: none;">
        <h1 class="pt-3 pb-3">About The Game</h1>
        <div id="abouts">
            <div class="card " *ngFor="let about of abouts; let idx = index;" style="margin-bottom: 5px;">
                <div class="card-header" id="heading{{idx}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#aboutCollapse' + idx" [attr.aria-expanded]="'true'"
                            [attr.aria-controls]="'aboutCollapse' + idx" [innerHtml]="about.question">
                        </button>
                    </h5>
                </div>
                <div id="aboutCollapse{{idx}}" class="collapse" [attr.aria-labelledby]="'heading' + idx" data-parent="#abouts">
                    <div class="card-body text-secondary">
                        <p style="padding-left:24px;" [innerHtml]="about.title"></p>
                        <ul>
                            <li *ngFor=" let answer of about.answers " [innerHtml]="answer"></li>
                        </ul>
                        <div class="text-center" [innerHtml]="about.other"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron pt-0 pb-0" style="background: none;">
    <p class="text-main">If you have any more questions, please don't hesitate to contact us at
        <a href="mailto:ethsb211@gmail.com">email</a>.</p>
    <p>
        <a href="https://www.facebook.com/quentin.lu.710">

        </a>
        <a href="https://twitter.com/quentinlu1">
            <i class="icon-twitter-sign icon-large"></i>
        </a>
    </p>
</div>
